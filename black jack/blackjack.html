<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- <link rel="stylesheet" href="style.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="glow">Welcome To Black Jack</h1>
    <div class="playing-board ">
        <div class="player-hand" id="my-hand">
            <img class="cards" src="" id="my1stcard" alt="">
            <img class="cards" src="" id="my2ndcard" alt="">
        </div>
        <div class="dealer">
            <h2 class="glowa" id="winning-status"></h2>
            <!-- <img src="./assets/images/95248027-compass-rose-for-marine-or-nautical-navigation-on-a-white-background.jpg" -->
                <!-- id="deck" alt="cards"> -->
        </div>
        <div class="computer-hand" id="computer-hand">
            <img class="cards" src="" id="com1stcard" alt="">
            <img class="cards" src="" id="com2ndcard" alt="">
        </div>
    </div>
    <div class="button-container ">
        <button type="button" id="deal">Play</button>
        <button type="button" id="play-again">Play Again</button>
        <button type="button" id="hit-me">Hit-Me</button>
        <button type="button" id="stay">Stay</button>
    </div>
<script src="./blackJack.js"></script>
</body>
</html>
